<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4">Registro</h2>
                <div class="auto-form-wrapper">

                    <form [formGroup]="registroForm" (ngSubmit)="crearUsuario()">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">
                                    <i [ngClass]="registroForm.get('nombre').valid ? 'fa-check-circle': 'fa-times-circle'" class="fa"></i>
                                </span>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="email" class="form-control" formControlName="correo" placeholder="Correo" aria-label="Correo" aria-describedby="basic-addon3">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon3">
                                    <i [ngClass]="registroForm.get('correo').valid ? 'fa-check-circle': 'fa-times-circle'" class="fa"></i>
                                </span>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon4">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon4">
                                    <i [ngClass]="registroForm.get('password').valid ? 'fa-check-circle': 'fa-times-circle'" class="fa"></i>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" [disabled]="registroForm.invalid" class="btn btn-primary submit-btn btn-block">Crear cuenta</button>
                        </div>

                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
                            <br>
                            <a routerLink="/login" class="text-black text-small">Login</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
