<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">

                        <div class="input-group mb-3">
                            <input type="email" class="form-control" formControlName="correo" placeholder="Correo" aria-label="Correo" aria-describedby="basic-addon3">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon3">
                                    <i [ngClass]="loginForm.get('correo').valid ? 'fa-check-circle': 'fa-times-circle'" class="fa"></i>
                                </span>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon4">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon4">
                                    <i [ngClass]="loginForm.get('password').valid ? 'fa-check-circle': 'fa-times-circle'" class="fa"></i>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" *ngIf="!cargando" [disabled]="loginForm.invalid" class="btn btn-primary submit-btn btn-block">Login</button>

                            <button type="button" *ngIf="cargando" [disabled]="true" class="btn btn-primary submit-btn btn-block">
                                <i class="fa fa-spin fa-sync"></i>
                                Espere...
                            </button>
                        </div>


                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">No estas registrado? </span>
                            <br>
                            <a routerLink="/register" class="text-black text-small">Crear una cuenta</a>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
